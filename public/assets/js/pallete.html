    <style>
        .section-1{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-2, .section-3, .section-4{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            margin-top: 50px;
        }

        .box{
            height: 300px;
            width: 300px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <section class="section-1">

        </div>

    <section class="section-3">

    <section class="section-4">

        <div class="box" style="margin-right: 200px;"></div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        let colors = ['#e6d1d1', '#eea29a', '#f2e394', '#b7d7e8', 'red', 'aqua', 'green', 'black', 'turquoise', 'yellow'];

        for(let i=0; i< colors.length; i++){
            if(i == 0){
                $(`.box${i}`).css("background-color", colors[0]);
            }
        $(`.box${i}`).css("background-color", colors[i]);
        $(`.box${i}`).on("click", function(){
            $(`.box0`).css("background-color", colors[i]);
        });
    }
    });
</script>
